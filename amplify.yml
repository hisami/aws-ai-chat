version: 1
applications:
  - backend:
      appRoot: amplify/
      phases:
        build:
          commands:
            - npm install
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  - frontend:
      appRoot: .
      phases:
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '/*'
      cache:
        paths:
          - .npm//+